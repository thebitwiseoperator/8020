<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SCORM Training Module from Train of Thought Marketing.">
    <meta name="author" content="Andrew Nystrom">
    <!-- ***** THIS CSS FILE IS THE GENERIC BOOTSTRAP FROM GETBOOTSTRAP.COM ***** -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- ***** THIS IS THE CORE SITE CSS FILE. DO NOT ADD/MODIFY. OVERRIDDEN BY SPECIFIC-TWEAKS.CSS ***** -->
    <link href="css/site.css" type="text/css" rel="stylesheet" />
    <!-- ***** THIS CSS FILE IS USED TO OVERRIDE THE MAIN DESIGN THEME ***** -->
    <link href="css/specific-tweaks.css" type="text/css" rel="stylesheet" />
    <!-- ***** JQUERY. ***** -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- ****+ GENERIC BOOTSTRAP.JS FILE FROM GETBOOTSTRAP.COM ***** -->
    <script src="js/bootstrap.js"></script>
    <!-- ***** THE SCORM WRAPPER. CONSULT THE DOCUMENTATION. DO NOT MODIFY. ***** -->
    <script src="js/SCORM_API_wrapper.js" type="text/javascript"></script>
    <!-- ***** FUNCTIONS TO MAKE YOUR LIFE IN SCORM EASIER. CONSULT THE DOCUMENTATION. DO NOT MODIFY ***** -->
    <script src="js/scorm-functions.js" type="text/javascript"></script>
    <!-- ***** THIS JS FILE IS USED TO CONTROL THE TRAINING MODULE ***** -->
    <script src="js/site.js" type="text/javascript"></script>
    <!-- ***** THIS JS FILE IS USED TO CONTROL THE QUIZ ***** -->
    <script src="js/quiz.js" type="text/javascript"></script>
    <script src="js/navigation.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <title></title>
</head>

<body onLoad="init(); GSI.changeSiteTitle(); GSI.switchPage('landing-page'); GSI.setLoopVolume();">
    <div id="page-wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" onClick="GSI.resetTraining();"></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <button id="settings-cog" class="glyphicon glyphicon-cog" onclick="GSI.toggleSettings();"></button>
                <div id="vertical-divider"></div>
                <div id="product-logo" onclick="GSI.switchPage('landing-page');"></div>
            </div>
        </nav>
        <div id="settings-box">
            <button onclick="GSI.toggleMuteVoice();" class="switch voice-on"></button>
            <button onclick="GSI.openLegal();" class="switch legal">LEGAL</button>
        </div>
        <div id="navigation-bar">
            <button id="close-navigation-button" onclick="GSI.toggleTopNavigation();"></button>
            <button id="quiz-button" onclick="GSI.switchPage('quiz')">
                <div id="quiz-graphic"></div>QUIZ</button>
            <button id="models-button" onclick="GSI.toggleModels();">
                <div id="models-graphic"></div>USPs</button>
            <button id="features-button" onclick="GSI.toggleFeatures();">
                <div id="features-graphic"></div>FEATURES</button>
        </div>
        <div id="hamburger-stack" onclick="GSI.toggleTopNavigation();"></div>
        <div id="features-container">
            <button class="features-cell" onclick="GSI.switchPage('smart-features-with-magic-remote');">Smart Features
                <br /> With Magic Remote</button>
            <button class="features-cell" onclick="GSI.switchPage('digital-tuner');">Digital TV Tuner</button>
            <button class="features-cell" onclick="GSI.switchPage('display-size');">Display Size</button>
            <button class="features-cell" onclick="GSI.switchPage('ultra-short-throw');">Ultra Short Throw</button>
            <button class="features-cell" onclick="GSI.switchPage('bluetooth-sound-out');"><em>Bluetooth</em> Sound Out</button>
            <button class="features-cell" onclick="GSI.switchPage('screen-share');">Screen Share</button>
            <button class="features-cell" onclick="GSI.switchPage('embedded-battery');">Embedded Battery</button>
            <button class="features-cell" onclick="GSI.switchPage('hd-capability');">HD Capability</button>
            <button class="features-cell" onclick="GSI.switchPage('hdmi-inputs');">HDMI Inputs</button>
        </div>
        <div id="models-container">
            <button class="models-cell" onclick="GSI.switchPage('PF1500');">PF1500</button>
            <button class="models-cell" onclick="GSI.switchPage('PF1000U');">PF1000U</button>
            <button class="models-cell" onclick="GSI.switchPage('PW1500');">PW1500</button>
            <button class="models-cell" onclick="GSI.switchPage('PW1000');">PW1000</button>
            <button class="models-cell" onclick="GSI.switchPage('PH550');">PH550</button>
            <button class="models-cell" onclick="GSI.switchPage('PH450U');">PH450U</button>
            <button class="models-cell" onclick="GSI.switchPage('PH450UG');">PH450UG</button>
            <button class="models-cell" onclick="GSI.switchPage('PH150G');">PH150G</button>
        </div>
        <!-- ***** #LEGAL HOLDS THE LEGAL CONTENT THAT IS LOADED VIA LEGAL.HTML/SITE.JS. ***** -->
        <div id="legal"></div>
        <!-- ***** #MAIN-CONTENT HOLDS THE CONTENT THAT IS LOADED VIA SITE.JS. ***** -->
        <div class="container" id="main-content"></div>
    </div>
</body>
</html>
